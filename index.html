<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>e-commerce</title>
</head>

<body>
    <div class="grid-container">

        <div class="navbar">
            <p>Mi Ecommerce</p>
        </div>

        <div class="asidebar box">
            <h3>Categorias</h3>
            <ul>
                <li>RAM (13)</li>
                <li>CPU (21)</li>
                <li>GPU (41)</li>
                <li>NVME (10)</li>
            </ul>
        </div>

        <div class="producs box">
            <disv class="card">
                <img src="assets/img/ram.jpg" alt="RAM">
                <h4>RAM DDR5 32GB</h4>
                <p>$55.000</p>
                <button>Comprar</button>
            </disv>

            <div class="card">
                <img src="assets/img/intel-cpu.webp" alt="imagen">
                <h3>CPU I7</h3>
                <p>$358.00</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/nvme.jpg" alt="imagen">
                <h3>Nvme 2T</h3>
                <p>$51.999</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/nvidia.jpg" alt="imagen">
                <h3>GPU Nvidia 4090</h3>
                <p>$899.999</p>
                <button>Comprar</button>
            </div>
        </div>

        <footer class="footer">
            <p>@German</p>
        </footer>
    </div>

</body>

</html>
